AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: "Unplugd â€” ECS Fargate cluster, ECR repositories, Demucs + Whisper task definitions"

Parameters:
  Environment:
    Type: String
    AllowedValues: [dev, prod]
  AppName:
    Type: String
    Default: unplugd
  UploadBucketName:
    Type: String
  OutputBucketName:
    Type: String
  SendProgressFunctionArn:
    Type: String

Resources:
  # ---- ECR Repository ----
  DemucsRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${AppName}-${Environment}-demucs"
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only 5 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref AppName

  # ---- ECS Cluster ----
  EcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AppName}-${Environment}-cluster"
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      CapacityProviders:
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref AppName

  # ---- IAM: Execution Role (ECR pull + CloudWatch logs) ----
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-${Environment}-ecs-execution"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ---- IAM: Task Role (S3 + Lambda invoke) ----
  DemucsTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-${Environment}-demucs-task"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DemucsTaskPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub "arn:aws:s3:::${UploadBucketName}/uploads/*"
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub "arn:aws:s3:::${OutputBucketName}/output/*"
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !Ref SendProgressFunctionArn
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ---- CloudWatch Log Group ----
  DemucsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AppName}-${Environment}-demucs"
      RetentionInDays: 14

  # ---- Task Definition ----
  DemucsTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${AppName}-${Environment}-demucs"
      Cpu: "4096"
      Memory: "16384"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt DemucsTaskRole.Arn
      ContainerDefinitions:
        - Name: demucs
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${DemucsRepository}:latest"
          Essential: true
          Environment:
            - Name: UPLOAD_BUCKET
              Value: !Ref UploadBucketName
            - Name: OUTPUT_BUCKET
              Value: !Ref OutputBucketName
            - Name: SEND_PROGRESS_FUNCTION_ARN
              Value: !Ref SendProgressFunctionArn
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref DemucsLogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: demucs
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref AppName

  # ---- Whisper ECR Repository ----
  WhisperRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${AppName}-${Environment}-whisper"
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Keep only 5 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref AppName

  # ---- IAM: Whisper Task Role (S3 read/write on output bucket + Lambda invoke) ----
  WhisperTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AppName}-${Environment}-whisper-task"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: WhisperTaskPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub "arn:aws:s3:::${OutputBucketName}/output/*"
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub "arn:aws:s3:::${OutputBucketName}/output/*"
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !Ref SendProgressFunctionArn
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # ---- Whisper CloudWatch Log Group ----
  WhisperLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/${AppName}-${Environment}-whisper"
      RetentionInDays: 14

  # ---- Whisper Task Definition ----
  WhisperTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${AppName}-${Environment}-whisper"
      Cpu: "2048"
      Memory: "8192"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt WhisperTaskRole.Arn
      ContainerDefinitions:
        - Name: whisper
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${WhisperRepository}:latest"
          Essential: true
          Environment:
            - Name: OUTPUT_BUCKET
              Value: !Ref OutputBucketName
            - Name: SEND_PROGRESS_FUNCTION_ARN
              Value: !Ref SendProgressFunctionArn
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref WhisperLogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: whisper
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: !Ref AppName

Outputs:
  DemucsRepositoryUri:
    Value: !GetAtt DemucsRepository.RepositoryUri
  EcsClusterArn:
    Value: !GetAtt EcsCluster.Arn
  DemucsTaskDefinitionArn:
    Value: !Ref DemucsTaskDefinition
  WhisperRepositoryUri:
    Value: !GetAtt WhisperRepository.RepositoryUri
  WhisperTaskDefinitionArn:
    Value: !Ref WhisperTaskDefinition
