repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        args: [--check]

  - repo: local
    hooks:
      - id: sam-validate
        name: SAM template validation
        entry: sam validate --lint
        language: system
        files: '(template\.yaml|templates/.*\.yaml)$'
        pass_filenames: false
